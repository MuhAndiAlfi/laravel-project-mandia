<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Project</title>

        <!-- Custom fonts for this template-->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
        <link
            href="src/vendor/fontawesome-free/css/all.min.css"
            rel="stylesheet"
            type="text/css">
        <link href="src/css//custom.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            type="text/css">
        <!-- Custom styles for this template-->
        <link href="src/css/sb-admin-2.min.css" rel="stylesheet">
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800"></h1>
                        </div>

                        <!-- Content Row-->

                        <div class="row">
                            <div class="col-xl-12 col-lg-7">
                                <div class="card shadow mb-4">
                                    <div class="card-header">
                                        <form id="formSearch">
                                            <div class="form-group row">
                                                <div class="col-sm-3 mb-3 mb-sm-0">
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        name="project_name"
                                                        id="project-name"
                                                        placeholder="Project Name">
                                                </div>
                                                <div class="col-sm-3">
                                                    <select
                                                        class="form-select"
                                                        name="client_id"
                                                        id="select-client"
                                                        aria-label=".form-select-sm example">
                                                        <option selected="selected" disabled="disabled" value="0">All Client</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-3">
                                                    <select
                                                        class="form-select"
                                                        name="project_status"
                                                        id="select-status"
                                                        aria-label=".form-select-sm example">
                                                        <option selected="selected" disabled="disabled" value="0">All Status</option>
                                                        <option value="DONE">DONE</option>
                                                        <option value="ONGOING">ONGOING</option>
                                                        <option value="OPEN">OPEN</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-3">
                                                    <button
                                                        type="button"
                                                        class="btn btn-primary"
                                                        id="search"
                                                        onclick="searchProject()">Search</button>
                                                    <button type="button" class="btn btn-secondary" id="clear">Clear</button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                    <div class="card-body" id="table"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <div class="container" id="form-edit">
                    
                </div>
                    <!-- End of Main Content -->

                    <!-- Footer -->
                    <footer class="sticky-footer bg-white">
                        <div class="container my-auto">
                            <div class="copyright text-center my-auto">
                                <span>Copyright &copy; Your Website 2021</span>
                            </div>
                        </div>
                    </footer>
                    <!-- End of Footer -->

                </div>
                <!-- End of Content Wrapper -->

            </div>
            <!-- End of Page Wrapper -->

    

            <!-- NEW MODAL -->

            <div id="myModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Form Add</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formAdd">
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="project_name"
                                            id="project-name"
                                            placeholder="Project Name" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <select
                                            class="form-select"
                                            name="client_id"
                                            id="select-client-add"
                                            aria-label=".form-select-sm example" required>
                                            <option selected="selected" disabled="disabled" value="0">All Client</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <select
                                            class="form-select"
                                            name="project_status"
                                            id="select-status-add"
                                            aria-label=".form-select-sm example" required>
                                            <option selected="selected" disabled="disabled" value="0">All Status</option>
                                            <option value="DONE">DONE</option>
                                            <option value="ONGOING">ONGOING</option>
                                            <option value="OPEN">OPEN</option>
                                        </select>
                                    </div>
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input
                                            type="number"
                                            class="form-control"
                                            name="project_end"
                                            id="estimate"
                                            placeholder="Work Duration" required>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="submit" onclick="createData()">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- EDIT MODAL -->

            
                    

            <!-- Bootstrap core JavaScript-->
            <script src="src/vendor/jquery/jquery.min.js"></script>
            <script src="src/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>


            <!-- Core plugin JavaScript-->
            <script src="src/vendor/jquery-easing/jquery.easing.min.js"></script>

            <!-- Custom scripts for all pages-->
            <script src="src/js/sb-admin-2.min.js"></script>
            <script
                type="text/javascript"
                charset="utf8"
                src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
            <script
                src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
            <script
                src="https://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js"></script>
            <script src="src/js/custom.js"></script>
        </body>

    </html>
